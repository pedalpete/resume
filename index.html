  <body>

              <div class="span active"><a href="#resume">Resume</a></div>

               <div class="span"><a href="#recommendations">Recommendations</a></div>

    <div class="container">

    <div id="searchModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">You can stop your search!</h3>
  </div>
  <div class="modal-body">
    <p>Cogratulations! Your search has ended. </p><p><a href="#contact" id="modal_contact">Contact me</a> and we'll get this ball rolling</a></p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script  src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
  <script  src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script src="javascripts/bootstrap-modal.js"></script>
  <script src="javascripts/main.js"></script>
  
    <script>
    $(document).ready(function(){
      Resume.init();

      $('input#searchbox, a#hire').focus(function(){
        $('div#searchModal').modal('show');
       

          $(this).blur();
      });
      $('a#modal_contact').click(function(){
          $('div#searchModal').modal('hide');
        });
    });
    </script>

    <script type="text/template" id="jobs_template">
       <div class="result">
              <h3><%= title %></h3>
              <div class="company"><%= company %></div>
              <div class="dates"><%= dates %></div>
              <p><%= description %></p>
          
    </script>
    <script type="text/template" id="recommendation_quotes">
      <div class="recommend">
        <%= quote %>
      <div class="from"><%= from %></div>
      <div>
    </script>

    <script type="text/template" id="in_the_news">
      <div class="news">
        <a href="<%= link %>" target="new"><%= title %></a>
        <div class="source"><%= source %></div>
      </div>
    </script>
